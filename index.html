<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Bhavya 💖</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ffb3c6, #ffe0e0);
        color: #333;
        text-align: center;
        overflow-x: hidden;
        position: relative;
    }

    h1 {
        margin-top: 50px;
        font-size: 3em;
        color: #ff3366;
        animation: bounce 2s infinite, fadeIn 2s forwards;
        opacity: 0;
    }

    p {
        font-size: 1.2em;
        margin: 10px 20px;
        opacity: 0;
        animation: fadeIn 2s forwards 0.5s;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-15px); }
        60% { transform: translateY(-8px); }
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    .surprise-button {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 1.2em;
        background-color: #ff66a3;
        border: none;
        border-radius: 25px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        opacity: 0;
        animation: fadeIn 2s forwards 1s;
    }

    .surprise-button:hover {
        background-color: #ff3380;
        transform: scale(1.1);
    }

    #hiddenMessage {
        display: none;
        margin-top: 20px;
        font-size: 1.5em;
        color: #ff3366;
        opacity: 0;
    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 30px 10px;
        gap: 15px;
    }

    .gallery img {
        width: 150px;
        height: 150px;
        border-radius: 15px;
        object-fit: cover;
        transition: transform 0.3s;
        cursor: pointer;
        opacity: 0;
        animation: fadeIn 1.5s forwards;
    }

    .gallery img:nth-child(1) { animation-delay: 0.5s; }
    .gallery img:nth-child(2) { animation-delay: 1s; }
    .gallery img:nth-child(3) { animation-delay: 1.5s; }
    .gallery img:nth-child(4) { animation-delay: 2s; }

    footer {
        margin-top: 50px;
        padding: 20px;
        font-size: 1.2em;
        color: #ff3366;
        opacity: 0;
        animation: fadeIn 2s forwards 2s;
    }

    /* Animation container for hearts and confetti */
    #animation-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 9999;
    }

    /* Hearts */
    .heart {
        position: absolute;
        font-size: 24px;
        color: #ff3366;
        pointer-events: none;
        opacity: 0;
    }

    /* Confetti */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        pointer-events: none;
        opacity: 0;
    }

    /* Popup for photo messages */
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: white;
        border-radius: 15px;
        padding: 20px 30px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        z-index: 10000;
        max-width: 80%;
        text-align: center;
        transition: transform 0.3s ease, opacity 0.3s ease;
        opacity: 0;
    }

    .popup.show {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }

    .popup button {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background-color: #ff66a3;
        color: white;
        cursor: pointer;
        font-size: 1em;
    }

    .popup button:hover {
        background-color: #ff3380;
    }
</style>
</head>
<body>

<!-- Animation container -->
<div id="animation-container"></div>

<h1>Happy Birthday Bhavya! 💖</h1>
<p>Every hour today, a little piece of my heart is for you 💌</p>

<!-- Photo Gallery -->
<div class="gallery">
    <img src="assets/photo1.jpg" alt="Photo 5" onclick="showPopup('First time we met each other on 18th december my goddess ☕❤')">
    <img src="assets/photos2.jpg" alt="Photo 2" onclick="showPopup('First time meeting you after commitment my angel 🌙💖')">
    <img src="assets/photos3.jpg" alt="Photo 3" onclick="showPopup('Yaad hai yahan beech mai ek divider tha, and i was saying mujhe aur paas baithna hai 😂🤣')">
    <img src="assets/photos4.jpg" alt="Photo 4" onclick="showPopup('I was so late, u were angry at me but that was unintentional my love i was crying inside 😭😭')">
</div>

<!-- Surprise Button -->
<button class="surprise-button" onclick="revealMessage()">Click for a Surprise 💌</button>
<div id="hiddenMessage">Bhavya, you are my forever… I love you endlessly 💖</div>

<!-- Music (Optional) -->
<p><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Click here to listen to your special song 🎶</a></p>

<footer>
    I love you, Bhavya – today and always 💙
</footer>

<!-- Popup -->
<div id="popup" class="popup">
    <div id="popupMessage"></div>
    <button onclick="closePopup()">Close</button>
</div>

<script>
    const container = document.getElementById('animation-container');
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popupMessage');

    // Floating hearts
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = '💖';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.bottom = '-30px';
        container.appendChild(heart);

        let bottom = -30;
        heart.style.opacity = 1;
        const speed = 2 + Math.random() * 2;
        const floatInterval = setInterval(() => {
            bottom += speed;
            heart.style.bottom = bottom + 'px';
            heart.style.left = parseFloat(heart.style.left) + Math.sin(bottom / 30) * 1 + 'px';
            if (bottom > window.innerHeight + 30) {
                heart.remove();
                clearInterval(floatInterval);
            }
        }, 20);
    }
    setInterval(createHeart, 300);

    function revealMessage() {
        const msg = document.getElementById('hiddenMessage');
        msg.style.display = 'block';
        msg.style.opacity = 1;
        msg.scrollIntoView({ behavior: "smooth" });
        launchConfetti();
    }

    function launchConfetti() {
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = '-10px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
            confetti.style.opacity = 1;
            container.appendChild(confetti);

            let top = -10;
            let left = parseFloat(confetti.style.left);
            const fallSpeed = 3 + Math.random() * 3;
            const drift = Math.random() > 0.5 ? 1 : -1; // random drift direction
            const confettiInterval = setInterval(() => {
                top += fallSpeed;
                left += drift * 0.5;
                confetti.style.top = top + 'px';
                confetti.style.left = left + 'px';
                confetti.style.transform = `rotate(${top * 5}deg)`;
                if (top > window.innerHeight + 20) {
                    confetti.remove();
                    clearInterval(confettiInterval);
                }
            }, 20);
        }
    }

    // Show popup for clicked image
    function showPopup(message) {
        popupMessage.textContent = message;
        popup.classList.add('show');
    }

    function closePopup() {
        popup.classList.remove('show');
    }
</script>

</body>
</html>
